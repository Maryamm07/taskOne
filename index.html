
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Login Page</title>
</head>

<body>
    <div>
        <img class="logo" src="Logo.jpeg" alt="">
    </div>
    <div class="container">
        <img class="bg" src="bg.jpg" alt="">
        <div class="loginPart bg-grdient">
            <i class="fas far fas fa-arrow-left"></i>
            <h3>LOGIN YOUR ACCOUNT</h3>
            <div class="inputs">
                <i class="fas fa-user icons"></i>
                <input type="text" placeholder="username">
                <i class="fas fa-lock iconsp"></i>
                <input type="text" placeholder="password" required>
            </div>
            <div class="remember-forgot">
                <i class="fa-regular fa-circle-check icon"> &nbsp &nbsp <label>Remember me</label></i>
                <a class="li" href="#">Forgot password?</a>
            </div>
            <div class="btn">
                <button>Login</button>
            </div>
            <div class="register">
                <label>Not Register Did?</label>
                <label>Register Here</label>
            </div>
        </div>
    </div>
</body>

</html>
